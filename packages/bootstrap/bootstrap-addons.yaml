cnoe:
  enabled: true
  project: cnoe-bootstrap
  chartName: appset-chart
  path: packages/appset-chart
  namespace: argocd
  releaseName: cnoe
  defaultVersion: 0.1.0
  selectorMatchLabels:
    cnoe.io/cluster: cnoe
  valueFiles:
    - ../bootstrap/cnoe-addons.yaml
    - ../addons/values.yaml

argocd-local:
  enabled: true
  chartName: argo-cd
  namespace: argocd
  releaseName: argocd
  defaultVersion: "8.0.14"
  chartRepository: "https://argoproj.github.io/argo-helm"
  selectorMatchLabels:
    cnoe.io/cluster: bootstrap
  ignoreDifferences:
    - group: v1
      kind: "*"
      jsonPointers:
        - /metadata/annotations/meta.helm.sh~1release-namespace
        - /metadata/annotations/meta.helm.sh~1release-name
        - /metadata/labelsapp.kubernetes.io~1managed-by
  valuesObject:
    global:
      domain: "argocd.local.{{ .metadata.annotations.dnsDomain }}"
    configs:
      params:
        server.insecure: true
    server:
      serviceAccount:
        annotations:
          iam.gke.io/gcp-service-account: "{{ .metadata.annotations.gcpServiceAccount }}"
          iam.gke.io/return-principal-id-as-email: "true"
    controller:
      serviceAccount:
        annotations:
          iam.gke.io/gcp-service-account: "{{ .metadata.annotations.gcpServiceAccount }}"
          iam.gke.io/return-principal-id-as-email: "true"
      volumeMounts:
        - name: gcp-serviceaccount
          readOnly: true
          mountPath: "/var/run/secrets/gcp"
      volumes:
        - name: gcp-serviceaccount
          secret:
            secretName: gcp-serviceaccount
  additionalResources:
    - manifestPath: ../bootstrap/manifests/argocd
      type: manifests

argocd:
  enabled: true
  project: cnoe-bootstrap
  chartName: argo-cd
  namespace: argocd
  releaseName: argocd
  defaultVersion: "8.0.14"
  chartRepository: "https://argoproj.github.io/argo-helm"
  selectorMatchLabels:
    cnoe.io/cluster: cnoe
  valuesObject:
    global:
      domain: '{{ if eq .metadata.annotations.pathRouting "true" }}{{ .metadata.annotations.dnsDomain }}{{ else }}argocd.{{ .metadata.annotations.dnsDomain }}{{ end }}'
    server:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: '{{ if eq .metadata.annotations.pathRouting "false" }}letsencrypt-{{ .metadata.annotations.letsencryptEnv }}{{ end }}'
        path: '/{{ if eq .metadata.annotations.pathRouting "true" }}argocd{{ end }}'
    configs:
      cm:
        oidc.config: |
          name: Keycloak
          issuer: https://{{ if eq .metadata.annotations.pathRouting "false" }}keycloak.{{ .metadata.annotations.dnsDomain }}{{ else }}{{ .metadata.annotations.dnsDomain }}/keycloak{{ end }}/realms/cnoe
          clientID: argocd
          enablePKCEAuthentication: true
          requestedScopes:
            - openid
            - profile
            - email
            - groups
      params:
        "server.basehref": '/{{ if eq .metadata.annotations.pathRouting "true" }}argocd{{ end }}'
        "server.rootpath": '{{ if eq .metadata.annotations.pathRouting "true" }}argocd{{ end }}'
    extraObjects:
      - apiVersion: v1
        kind: Secret
        type: Opaque
        metadata:
          name: cnoe
          labels:
            argocd.argoproj.io/secret-type: cluster
            environment: "control-plane"
          annotations:
            cnoeCluster: cnoe
            environment: "control-plane"
            addonsRepoURL: "{{ .metadata.annotations.addonsRepoURL }}"
            addonsRepoRevision: "{{ .metadata.annotations.addonsRepoRevision }}"
            addonsRepoBasepath: "{{ .metadata.annotations.addonsRepoBasepath }}"
            project: "{{ .metadata.annotations.project }}"
            region: "{{ .metadata.annotations.region }}"
            clusterName: "{{ .metadata.annotations.clusterName }}"
            dnsZone: "{{ .metadata.annotations.dnsZone }}"
            dnsDomain: "{{ .metadata.annotations.dnsDomain }}"
            secretManager: "{{.metadata.annotations.secretManager}}"
            pathRouting: "{{ .metadata.annotations.pathRouting }}"
            letsencryptEnv: "{{ .metadata.annotations.letsencryptEnv }}"
        stringData:
          name: "{{ .metadata.annotations.clusterName }}"
          server: https://kubernetes.default.svc
      - apiVersion: v1
        kind: Secret
        type: Opaque
        metadata:
          name: github-app-org
          labels:
            argocd.argoproj.io/secret-type: repo-creds
        stringData:
          type: git
          url: "{{ .metadata.annotations.githubOrgUrl }}"
          githubAppID: "{{ .metadata.annotations.githubAppID }}"
          githubAppInstallationID: "{{ .metadata.annotations.githubAppInstallationID }}"
          githubClientID: "{{ .metadata.annotations.githubClientID }}"
          githubClientSecret: "{{ .metadata.annotations.githubClientSecret }}"
          githubWebhookURL: "{{ .metadata.annotations.githubWebhookURL }}"
          githubWebhookSecret: "{{ .metadata.annotations.githubWebhookSecret }}"
          githubAppPrivateKey: |
            {{ .metadata.annotations.githubAppPrivateKey }}
  additionalResources:
    - manifestPath: "manifests"
      type: "manifests"

ingress-nginx:
  enabled: true
  chartName: ingress-nginx
  namespace: ingress-nginx
  releaseName: ingress-nginx
  defaultVersion: "4.7.0"
  selectorMatchLabels:
    cnoe.io/cluster: bootstrap
  chartRepository: "https://kubernetes.github.io/ingress-nginx"
  valuesObject:
    controller:
      kind: DaemonSet
      extraArgs:
        report-node-internal-ip-address: true
      ingressClassResource:
        default: true
      watchIngressWithoutClass: true
      service:
        type: NodePort
        nodePorts:
          http: 30080
          https: 30443
      hostPort:
        enabled: true
        ports:
          http: 80
          https: 443
      nodeSelector:
        ingress-ready: "true"
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule

external-secrets:
  enabled: true
  namespace: external-secrets
  chartName: external-secrets
  defaultVersion: "0.17.0"
  selectorMatchLabels:
    cnoe.io/cluster: bootstrap
  chartRepository: "https://charts.external-secrets.io"
  valuesObject:
    podLabels: {}
    commonLabels: {}
    extraObjects:
      - apiVersion: external-secrets.io/v1
        kind: ClusterSecretStore
        metadata:
          annotations:
            argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
          name: gcp-secretmanager
        spec:
          provider:
            gcpsm:
              projectID: "{{ .metadata.annotations.project }}"
              auth:
                secretRef:
                  secretAccessKeySecretRef:
                    name: provider-gcp
                    namespace: crossplane-system
                    key: credentials

  additionalResources:
    - manifestPath: ../bootstrap/manifests/external-secrets
      type: manifests

crossplane:
  enabled: true
  chartName: crossplane
  namespace: crossplane-system
  releaseName: crossplane
  defaultVersion: "2.0.2-up.4"
  selectorMatchLabels:
    cnoe.io/cluster: bootstrap
  chartRepository: "https://charts.upbound.io/stable"
  additionalResources:
    - manifestPath: ../bootstrap/manifests/crossplane
      type: manifests
  valuesObject:
    extraObjects:
      - apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: crossplane-dashboard
        spec:
          rules:
            - host: "crossplane.local.{{ .metadata.annotations.dnsDomain }}"
              http:
                paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: webui
                        port:
                          number: 80

      - apiVersion: gcp.m.upbound.io/v1beta1
        kind: ClusterProviderConfig
        metadata:
          annotations:
            argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
          name: default
        spec:
          projectID: "{{ .metadata.annotations.project }}"
          credentials:
            source: Secret
            secretRef:
              key: credentials
              name: provider-gcp
              namespace: crossplane-system

      - apiVersion: container.gcp.m.upbound.io/v1beta1
        kind: Cluster
        metadata:
          annotations:
            argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
            cnoe.io/cluster: "{{ .metadata.annotations.clusterName }}"
          labels:
            cnoe.io/cluster: "{{ .metadata.annotations.clusterName }}"
          name: "{{ .metadata.annotations.clusterName }}"
        spec:
          managementPolicies: ["Observe"]
          writeConnectionSecretToRef:
            name: cnoe-kubeconfig
          forProvider:
            location: "{{ .metadata.annotations.region }}"

      - apiVersion: dns.gcp.m.upbound.io/v1beta1
        kind: RecordSet
        metadata:
          annotations:
            argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
            crossplane.io/external-name: "*.local"
            cnoe.io/domain: "{{ .metadata.annotations.dnsDomain }}"
          labels:
            cnoe.io/domain: "{{ .metadata.annotations.dnsDomain }}"
          name: cnoe-bootstrap
        spec:
          managementPolicies: ["Observe", "Update", "Create"]
          forProvider:
            name: "*.local.{{ .metadata.annotations.dnsDomain }}."
            rrdatas:
              - 127.0.0.1
            ttl: 3600
            type: A
            managedZone: "{{ .metadata.annotations.dnsZone }}"

      - apiVersion: gcp.livewyer.io/v1alpha1
        kind: WorkloadIdentity
        metadata:
          annotations:
            argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
          labels:
            cnoe.io/cluster: "{{ .metadata.annotations.clusterName }}"
          name: crossplane
        spec:
          managementPolicies: ["Observe", "Update", "Create"]
          forProvider:
            projectId: "{{ .metadata.annotations.project }}"
            roles:
              - roles/owner

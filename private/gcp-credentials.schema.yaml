# YAML Schema for gcp-credentials.json

type: str()
project_id: str()
private_key_id: str(min=32)
private_key: str(starts_with='-----BEGIN PRIVATE KEY-----', ends_with='-----END PRIVATE KEY-----\n')
client_email: regex('^(.*)@(.*)\\.[a-z]+$')
client_id: str(min=10)
auth_uri: regex('^http(s?)://.*$')
token_uri: regex('^http(s?)://.*$')
auth_provider_x509_cert_url: regex('^http(s?)://.*$')
client_x509_cert_url: regex('^http(s?)://.*$')
universe_domain: regex('^(.*)\\.[a-z]+$')
